    .back-btn {

      left: 10px;

      border: none;

    .movie-container {

    .sidebar {

      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;

    }

      max-width: 300px;
      border-radius: 12px;

      margin-bottom: 38px;

    .sidebar::-webkit-scrollbar {

    }

    }

    .sidebar::-webkit-scrollbar-thumb {

    }

    .ratings .hd {
      font-weight: bold;
    }

    .ratings .imdb {
      color: #ffcc00;
    }

    .video-section {
      flex: 1;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .video-player {
      width: 90%;
      aspect-ratio: 16 / 9;
      background-color: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .featured-title {
      margin-top: 15px;
      font-size: 2rem;
      color: #ff1a1a;
    }

    .featured-desc {
      margin-top: 8px;
      color: #ddd;
      line-height: 1.6;
      max-width: 85%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .movie-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #ff1a1a;
        max-height: 40vh;
      }

    }

      margin-top: 0 !important;
      margin-bottom: 2px !important;
      /* small gap between lines */
      line-height: 1.8 !important;
      /* force per paragraph */
    }

    .movieInfo strong {
      color: #ff1a1a;
    }
  </style>
