    .ratings .hd {

    }

    .ratings .imdb {

    }

    .video-section {

      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .video-player {
      width: 90%;
      aspect-ratio: 16 / 9;
      background-color: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .featured-title {
      margin-top: 15px;
      font-size: 2rem;
      color: #ff1a1a;
    }

    .featured-desc {
      margin-top: 8px;
      color: #ddd;
      line-height: 1.6;
      max-width: 85%;
    }

      .movie-container {
        flex-direction: column;
      }

        width: 100%;
        border-right: none;
        border-bottom: 2px solid #ff1a1a;
