    body {

      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 10;
      background: none;
      border: none;
      color: #ffeeee;
      font-weight: 900;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #ff1a1a;
      transform: scale(1.2);
    }

    .movie-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }


    .sidebar {
      width: 35%;
      background-color: #141414;
      border-right: 2px solid #ff1a1a;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

  
    .sidebar img,
    .sidebar h2 {
      align-self: center;
    }

    .sidebar img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      margin-top: 0;
      margin-bottom: 38px;
    }

    .sidebar h2 {
      color: #fffcd8;
      font-size: 1.8rem;
      font-family: 'Barlow Condensed', sans-serif;
      margin: 15px 0 10px;
    }

    .sidebar p {
      font-size: .9rem;
      color: #ddd;
      line-height: 1.1 !important;
      margin: 0 !important;
      text-align: left !important;
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: #0d0d0d;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: #000;
      border-radius: 10px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #222;
    }


    .ratings {
      display: flex;
      justify-content: center;
      gap: 42px;
      margin-top: 12px;
      font-size: 1.02rem;
      margin-bottom: 48px;
    }

    .ratings span {
      display: inline-block;
    }

    .ratings .hd {
      font-weight: bold;
    }

    .ratings .imdb {
      color: #ffcc00;
    }

    .video-section {
      flex: 1;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .video-player {
      width: 90%;
      aspect-ratio: 16 / 9;
      background-color: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .featured-title {
      margin-top: 15px;
      font-size: 2rem;
      color: #fff0d4;
    }

    .featured-desc {
      margin-top: 8px;
      color: #ddd;
      line-height: 1.6;
      max-width: 85%;
    }


    @media (max-width: 768px) {
      .movie-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #ff1a1a;
        max-height: 40vh;
      }



      .video-section {
        height: 60vh;
      }

      .video-player {
        width: 95%;
      }
    }

    .movieDescription {
      margin-bottom: 20px;
    }

    .infoSection {
      align-self: flex-start;
      text-align: left;
      padding-left: 15px;
      font-family: 'roboto';
    }

    .ratings,
    .movieDescription,
    .movieInfo p {
      font-family: 'Roboto', sans-serif;
    }


    .movieInfo {
      color: #ccc;
      line-height: 1.8 !important;
      margin-top: 20px 0 !important;
    }

    .movieInfo p {
      margin-top: 0 !important;
      margin-bottom: 2px !important;
      line-height: 1.8 !important;
    }

    .movieInfo strong {
      color: #ff1a1a;
    }
  </style>
</head>
